<ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Inventory</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="solid" color="success" (click)="addInventory()">Add</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-scroll style="height: 100%">
    <ion-list>
      <ion-item *ngFor="let inventory of inventoryList">
        <ion-label><strong>{{inventory.sku}}</strong></ion-label>
        <ion-buttons slot="end">
          <ion-button color="primary" fill="solid" (click)="stock(inventory.id)">&nbsp;{{inventory.stock}}&nbsp;</ion-button>&nbsp;&nbsp;
          <ion-icon slot="icon-only" name="build" (click)="edit(inventory.id)"></ion-icon>&nbsp;&nbsp;
          <ion-icon slot="icon-only" name="trash" (click)="delete(inventory.id)"></ion-icon>
        </ion-buttons>
      </ion-item>
      <ion-item *ngIf="(inventoryList | json) == '{}'">
        <ion-label><strong>No Records Found</strong></ion-label>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>

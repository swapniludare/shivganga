<ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Item Categories</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="solid" color="success" (click)="addItemCategories()">Add</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-scroll style="height: 100%">
    <ion-list>
      <ion-item *ngFor="let cat of itemCategoriesList">
        <ion-label><strong>{{cat.category}}</strong></ion-label>
        <ion-buttons slot="end">
          <ion-icon slot="icon-only" name="build" (click)="edit(cat.id)"></ion-icon>&nbsp;&nbsp;
          <ion-icon slot="icon-only" name="trash" (click)="delete(cat.id)"></ion-icon>
        </ion-buttons>
      </ion-item>
      <ion-item *ngIf="(itemCategoriesList | json) == '{}'">
        <ion-label><strong>No Records Found</strong></ion-label>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>

<ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>{{(id==null) ? 'Add' : 'Update'}} Category</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="solid" color="success" (click)="save()">Save</ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="solid" color="danger" (click)="back()">Cancel</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list>
    <form [formGroup]="itemCategoryForm">
      <ion-item [class.invalid]="!itemCategoryForm.controls.category.valid  && (itemCategoryForm.controls.category.dirty || submitAttempt)">
        <ion-label position="floating">Category</ion-label>
        <ion-input type="text" formControlName="category" ngDefaultControl></ion-input>
      </ion-item>
      <ng-container *ngFor="let errors of validation_message.category">
        <p style="color: #FF0000;" *ngIf="itemCategoryForm.controls.category.hasError(errors.type)  && (itemCategoryForm.controls.category.dirty || submitAttempt)">{{errors.msg}}</p>
      </ng-container>
    </form>
  </ion-list>
</ion-content>
